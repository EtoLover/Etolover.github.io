<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>数据可视化展示 - 示例站点</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <header>
    <h1>📊 数据可视化展示</h1>
    <nav>
      <a href="#bar">柱状图</a>
      <a href="#line">折线图</a>
      <a href="#pie">饼图</a>
      <a href="#map">中国地图</a>
    </nav>
  </header>

  <main>
    <section id="bar">
      <h2>柱状图示例</h2>
      <div class="chart" id="barChart"></div>
    </section>

    <section id="line">
      <h2>折线图示例</h2>
      <div class="chart" id="lineChart"></div>
    </section>

    <section id="pie">
      <h2>饼图示例</h2>
      <div class="chart" id="pieChart"></div>
    </section>

    <section id="map">
      <h2>中国地图示例</h2>
      <div class="chart" id="mapChart"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 数据可视化示例网站 | 制作：ChatGPT & 朱宇豪</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
